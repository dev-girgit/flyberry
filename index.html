<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Flyberry Gourmet</title>
		<meta name="description" content="Build your own gourmet basket with Flyberry" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
		<style>
			body {
				height: 100vh;
				overflow: hidden;
				position: relative;
				margin: 0;
				padding: 0;
				background: white;
			}
			
			/* Background video */
			.bg-video {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 60vw;
				height: 60vh;
				object-fit: contain;
				z-index: -1;
			}
			
			/* Corner elements */
			.corner {
				position: absolute;
				z-index: 100;
			}
			
			.top-left {
				top: 40px;
				left: 20px;
			}
			
			.top-right {
				top: 40px;
				right: 20px;
				font-size: 3.2em;
				font-weight: 900;
				color: #333;
				font-family: 'Nunito', sans-serif;
				line-height: 1.1;
				text-align: right;
			}
			
			.bottom-left {
				bottom: 60px;
				left: 60px;
				font-size: 1.8em;
				color: black;
				font-family: 'Baloo 2', sans-serif;
			}
			
			.bottom-right {
				bottom: 60px;
				right: 60px;
				font-size: 1.8em;
				color: black;
				font-family: 'Baloo 2', sans-serif;
			}
			
			.logo {
				max-width: 240px;
				height: auto;
				margin-top: -45px;
			}
			
			/* Center content */
			.center-content {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				z-index: 50;
			}
			
			.centered-logo {
				max-width: 150px;
				height: auto;
				margin-bottom: 30px;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			
			/* Title above video */
			.title-above {
				position: absolute;
				top: 5%;
				left: 50%;
				transform: translateX(-50%);
				text-align: center;
				z-index: 100;
				padding-top: 20px;
			}
			
			.byob-text {
				font-size: 2.5em;
				font-weight: 900;
				color: #333;
				font-family: 'Nunito', sans-serif;
				margin-bottom: 10px;
				letter-spacing: 2px;
			}
			
			.main-title {
				font-size: 2.5em;
				font-weight: 900;
				color: #333;
				font-family: 'Nunito', sans-serif;
				line-height: 1.1;
			}
			
			/* Logo below video */
			.logo-bottom {
				position: absolute;
				bottom: 15%;
				left: 50%;
				transform: translateX(-50%);
				text-align: center;
				z-index: 100;
			}
			
			.bottom-logo {
				max-width: 180px;
				height: auto;
			}
			
			.ready-button {
				background: transparent;
				color: white;
				border: none;
				padding: 20px 40px;
				font-size: 2.25em;
				font-weight: bold;
				cursor: pointer;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
				opacity: 0.8;
				animation: blink 1.5s infinite;
				font-family: 'Baloo 2', sans-serif;
			}
			
			.ready-button:hover {
				animation-play-state: paused;
			}
			
			@keyframes blink {
				0%, 50% {
					opacity: 0.8;
				}
				51%, 100% {
					opacity: 0.3;
				}
			}
			
			/* Responsive adjustments */
			@media screen and (max-width: 768px) {
				.corner {
					font-size: 0.9em;
				}
				
				.top-right {
					font-size: 1.4em;
				}
				
				.logo {
					max-width: 120px;
				}
				
				.centered-logo {
					max-width: 120px;
					margin-bottom: 25px;
				}
				
				.title-above {
					top: 3%;
					padding-top: 15px;
				}
				
				.bottom-left {
					left: 40px;
				}
				
				.bottom-right {
					right: 40px;
				}
				
				.byob-text {
					font-size: 1.8em;
				}
				
				.main-title {
					font-size: 1.8em;
				}
				
				.bottom-logo {
					max-width: 140px;
				}
				
				.main-gif {
					width: 50vw;
					height: 50vh;
				}
				
				.ready-button {
					padding: 15px 30px;
					font-size: 1.3em;
				}
			}
			
			@media screen and (max-width: 480px) {
				.corner {
					font-size: 0.8em;
				}
				
				.top-right {
					font-size: 1.2em;
				}
				
				.logo {
					max-width: 100px;
				}
				
				.centered-logo {
					max-width: 100px;
					margin-bottom: 20px;
				}
				
				.title-above {
					top: 2%;
					padding-top: 10px;
				}
				
				.bottom-left {
					left: 30px;
				}
				
				.bottom-right {
					right: 30px;
				}
				
				.byob-text {
					font-size: 1.4em;
				}
				
				.main-title {
					font-size: 1.4em;
				}
				
				.bottom-logo {
					max-width: 120px;
				}
				
				.main-gif {
					width: 50vw;
					height: 50vh;
				}
				
				.ready-button {
					padding: 12px 25px;
					font-size: 1.1em;
				}
			}
			
			/* Optimized for 46:27 aspect ratio (narrow portrait screens ~360-428px width) */
			@media screen and (max-width: 430px) and (min-aspect-ratio: 1/2) {
				.corner {
					font-size: 0.7em;
				}
				
				.top-left {
					top: 20px;
					left: 15px;
				}
				
				.top-right {
					top: 20px;
					right: 15px;
					font-size: 1em;
					line-height: 1;
				}
				
				.bottom-left, .bottom-right {
					bottom: 40px;
					font-size: 0.9em;
				}
				
				.bottom-left {
					left: 25px;
				}
				
				.bottom-right {
					right: 25px;
				}
				
				.logo {
					max-width: 80px;
					margin-top: -25px;
				}
				
				.centered-logo {
					max-width: 80px;
					margin-bottom: 15px;
				}
				
				.title-above {
					top: 1%;
					padding-top: 8px;
				}
				
				.byob-text {
					font-size: 1.2em;
				}
				
				.main-title {
					font-size: 1.2em;
				}
				
				.bottom-logo {
					max-width: 100px;
				}
				
				.ready-button {
					padding: 10px 20px;
					font-size: 1em;
					border-radius: 8px;
				}
			}
			
			/* Extra narrow screens */
			@media screen and (max-width: 360px) {
				.top-right {
					font-size: 0.9em;
				}
				
				.bottom-left, .bottom-right {
					font-size: 0.8em;
				}
				
				.logo {
					max-width: 70px;
				}
				
				.centered-logo {
					max-width: 70px;
					margin-bottom: 12px;
				}
				
				.title-above {
					top: 1%;
					padding-top: 5px;
				}
				
				.byob-text {
					font-size: 1em;
				}
				
				.main-title {
					font-size: 1em;
				}
				
				.bottom-logo {
					max-width: 80px;
				}
				
				.ready-button {
					padding: 8px 16px;
					font-size: 0.9em;
				}
			}
		</style>
	</head>
	<body>
		<!-- Background Videos -->
		<video class="bg-video" id="bgVideo" autoplay muted playsinline>
			<source src="https://pub-6cc4523d456f472f9551ffbb385c3633.r2.dev/VIDEO%20FINAL.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
		
		<!-- Top Left: Logo -->
		<div class="corner top-left">
			<!-- Logo moved to center, this div now empty -->
		</div>
		
		<!-- Top Right: Empty now -->
		<div class="corner top-right">
			<!-- Title moved to center above video -->
		</div>
		
		<!-- Title above video -->
		<div class="title-above">
			<div class="byob-text">BYOB</div>
			<div class="main-title">BUILD YOUR<br>OWN BASKET</div>
		</div>
		
		<!-- Bottom Left: Website -->
		<div class="corner bottom-left">
			www.flyberry.in
		</div>
		
		<!-- Bottom Right: Instagram -->
		<div class="corner bottom-right">
			@flyberrygourmet
		</div>
		
		<!-- Center Content: Button -->
		<div class="center-content">
			<button class="ready-button">Tap to explore</button>
		</div>
		
		<!-- Logo below video -->
		<div class="logo-bottom">
			<img src="logo.png" alt="Flyberry Logo" class="bottom-logo">
		</div>
		
		<script>
			// Video playlist for sequential playback
			const videoUrls = [
				'https://pub-6cc4523d456f472f9551ffbb385c3633.r2.dev/VIDEO%20FINAL.mp4',
				'https://pub-6cc4523d456f472f9551ffbb385c3633.r2.dev/ILLUSTRATION%20VIDEO.mp4'
			];
			
			let currentVideoIndex = 0;
			const bgVideo = document.getElementById('bgVideo');
			
			// Function to load next video
			function loadNextVideo() {
				currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
				const source = bgVideo.querySelector('source');
				source.src = videoUrls[currentVideoIndex];
				bgVideo.load();
				bgVideo.play();
			}
			
			// Listen for video end event to play next video
			bgVideo.addEventListener('ended', loadNextVideo);
			
			function goToSelection() {
				window.location.href = 'selection.html';
			}
			
			// Make entire page clickable
			document.addEventListener('click', goToSelection);
		</script>
	</body>
</html>
